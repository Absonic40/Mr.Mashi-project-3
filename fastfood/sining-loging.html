<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>فستفود-کاروس</title>
    </head>
</head>

<body style="background-image: url(./img/bg.jpg);background-size: 550px;">
    <main>
        <header dir="rtl" class="border-t border-yellow-300 bg-[#242a38] shadow-sm p-4">
            <div class="max-w-8xl mx-auto flex justify-between  items-center ">
                <!-- Placeholder for the logo -->
                <img src="./img/hcsrekuo.lhd.jpg" class="h-16 w-16" alt="Bama">
                <button
                    class="bg-red-500 text-white px-7 py-4 rounded-[20px] leading-[20px] hover:bg-yellow-400 hover:text-black pt-[10px] ">ورود</button>
            </div>
        </header>


        <aside dir="rtl">

            <div class="max-[420px]:w-[300px] mt-[50px] mb-[70px] mx-auto static rounded-[20px] bg-[#111827] h-[300px] w-[500px] ">
                <div class="relative  top-[40px]" >
                    <p style="margin-top: 30px;" class="text-[16px] text-yellow-300 mr-12 ">لطفا نام کاربری خود را وارد
                        کنید</p>
                    <input class="block w-[240px] mt-6 mx-auto rounded-[5px] border-hidden " type="text">
                    <p class="text-[16px] mt-5 text-yellow-300 mr-12">لطفا شماره تلفن خود را وارد کنید</p>
                    <input class="block mt-6 mx-auto w-[240px] rounded-[5px] border-hidden " type="number">
                    <input
                        class="block mt-6 mr-8 w-[100px] rounded-[15px] border-hidden bg-red-500 p-[10px] text-white text-center hover:text-black hover:bg-yellow-300 "
                        value="ارسال" type="submit">
                </div>

            </div>

        </aside>



        <footer>
            <div style="background-color: #111827;" class="bg-[#111827] border-y border-yellow-300 py-4">
                <div class="mt-5 my-3 mx-auto flex flex-wrap justify-between ">
                    <!-- Social Media Icons -->
                    <div class="ml-7 ">
                        <!-- Instagram Icon -->
                        <a href="#" class="text-red-500 mr-7 hover:text-yellow-300">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <!-- Telegram Icon -->
                        <a href="#" class="text-red-500 hover:text-yellow-300">
                            <i class="fab fa-telegram-plane fa-2x"></i>
                        </a>
                    </div>
                    <p style="direction: rtl;  width: 310px;" class="mr-7 text-[16px] text-white"> حقوق مادی و معنوی
                        متعلق به <span class="text-red-500"> کاروس
                        </span>است </p>
                </div>
            </div>
            <div class="bg-[#111827] flex justify-center gap-4 flex-wrap">
                <div>
                    <img class="mt-4 mb-5" src="./img/logo.png" alt="">
                </div>
                <div>
                    <img class="mt-4 mb-5" src="../fastfood/img/Screenshot (9).png" alt="">
                </div>
            </div>

        </footer>

    </main>
</body>

</html>
