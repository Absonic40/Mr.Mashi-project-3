<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فستفود-کاروس</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body dir="rtl" style="background-image: url(./img/bg.jpg); background-size: 550px;" class="bg-[#111827]">
    <main>
        <header dir="rtl" class="border-t border-yellow-300 bg-[#242a38] shadow-sm p-4">
            <div class="max-w-8xl mx-auto flex justify-between  items-center ">
                <!-- Placeholder for the logo -->
                <img src="./img/hcsrekuo.lhd.jpg" class="h-16 w-16" alt="karos">
                <div>
                    <button
                        class=" bg-red-500 ml-8 text-white px-7 py-4 rounded-[20px] leading-[20px] hover:bg-yellow-400 hover:text-black pt-[10px]   "><i
                            class="fas fa-shopping-basket"></i></button>
                    <button
                        class="bg-red-500 text-white px-7 py-4 rounded-[20px] leading-[20px] hover:bg-yellow-400 hover:text-black pt-[10px] "><a href="./sining-loging.html">ورود</a></button>
                </div>

            </div>
        </header>

        <div style="background-image: url(./img/food.png); background-size: cover;" class="w-[100%]
        h-[340px] ">
            <div class="mr-10 header-img-matn">
                <br><br>
                <p class="text-white text-[30px] font-bold max-sm:text-[20px] ">فستفود</p>
                <p class="text-white mt-3 text-[26px] max-sm:text-[18px] ">آدرس:قم،میدان ایران میرینوس</p>
                <br>
                <br>
                <a href="./home.html"
                    class=" w-3 p-4 rounded-[10px] bg-red-500 text-white hover:bg-yellow-300 hover:text-black max-sm:text-[14px]">تغییر
                    نوع
                    سفارش</a>
                <br>
                <br>
                <br>
                <p class="text-white mt-3 text-[16px] max-sm:text-[10px]">همه روزه از ساعت 10 الی 24 در خدمت شما هستیم
                </p>
            </div>
        </div>
        <!-- Container -->
        <div style="direction: ltr;" class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-4 gap-4">
            <!-- سبد خرید -->
            <div class="bg-[#242a38] h-[400px] shadow-lg rounded-lg p-4 lg:col-span- max-lg:hidden">
                <h2 class="text-xl font-semibold mb-4">سبد خرید</h2>
                <div class="flex flex-col items-center justify-center h-64 bg-gray-100 rounded-lg">
                    <svg class="w-24 h-24 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V5a2 2 0 00-2-2H8a2 2 0 00-2 2v6M5 21h14a2 2 0 002-2v-6H3v6a2 2 0 002 2zM9 7h6" />
                    </svg>
                    <p class="text-gray-500 mt-4">سبد خرید خالی است</p>
                </div>
            </div>

            <!-- بخش اصلی -->
            <div class="lg:col-span-3">
                <!-- منوی دسته‌بندی‌ها -->
                <div class="bg-[#242a38] shadow-lg rounded-lg p-4 mb-4">
                    <nav class="flex justify-between items-center space-x-4 space-x-reverse">

                        <ul dir="rtl" class="text-white mx-auto flex gap-8 justify-center flex-wrap ">

                            <li id="pizza" class="text-center">
                                <img src="#" class="w-12 h-12 mx-auto mb-1">
                                <span class="text-sm">پیتزا</span>
                            </li>
                            <li id="sun" class="text-center">
                                <img src="#" class="w-12 h-12 mx-auto mb-1">
                                <span class="text-sm">ساندویچ</span>
                            </li>
                            <li id="sokh" class="text-center">
                                <img src="#" class="w-12 h-12 mx-auto mb-1">
                                <span class="text-sm">سوخاری</span>
                            </li>
                            <li id="drink" class="text-center">
                                <img src="#" class="w-12 h-12 mx-auto mb-1">
                                <span class="text-sm">نوشیدنی</span>
                            </li>
                            <li id="deser" class="text-center">
                                <img src="#" class="w-12 h-12 mb-1">
                                <span class="text-sm">پیش غذا</span>
                            </li>
                            <li id="more" class="text-center">
                                <img src="#" class="w-12 h-12  mb-1"></img>
                                <span class="text-sm">اضافات</span>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- جستجو و فیلتر -->
                <div dir="rtl" class="flex justify-between items-center mb-4">
                    <div class="relative">
                        <input type="text" placeholder="جستجوی سریع" class="border rounded-lg py-2 px-4">
                        <svg class="w-5 h-5 absolute top-2 right-2 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35m1.15-5.15a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <!-- لیست آیتم‌های غذا -->
                <div id="root">

                </div>

            </div>
        </div>

        <footer>
            <div style="direction: rtl;" class="bg-[#111827] border-y border-yellow-300 py-4">
                <div class="mt-5 my-3 mx-auto flex flex-wrap justify-between ">
                    <p style="direction: rtl; " class="mr-7 text-[16px] text-white"> حقوق مادی و معنوی
                        متعلق به <span class="text-red-500"> کاروس
                        </span>است </p>
                    <!-- Social Media Icons -->
                    <div class="ml-7 mt-2 ">
                        <!-- Instagram Icon -->
                        <a href="#" class="text-red-500 mr-7 hover:text-yellow-300">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <!-- Telegram Icon -->
                        <a href="#" class="mr-2 text-red-500 hover:text-yellow-300">
                            <i class="fab fa-telegram-plane fa-2x"></i>
                        </a>
                    </div>
                   
                </div>
            </div>
            <div  class="bg-[#111827] flex justify-center gap-4 flex-wrap">
                <div class="mt-4">
                    <img style="width: 140px; height: 200px;" src="./img/logo.png" class="w-20 h-28" alt="">
                </div>
                <div>
                    <img style="width: 140px; height: 200px;" src="../fastfood/img/Screenshot (9).png" class="w-20 h-28 mt-4 " alt="">
                </div>
            </div>

        </footer>


    </main>
    <script src="./JavaScript/main-api.js"></script>
</body>

</html>
